name: FrenchDiscordPlugin
version: '${project.version}'
main: ch.jmcommand.frenchdiscordplugin.FrenchDiscordPlugin
api-version: '1.21'
authors: [JM_command]
description: Plugin pour le serveur Discord de FrenchDiscord
website: https://github.com/JM-command/FrenchDiscordPlugin
depend: [Vault, LuckPerms]
softdepend: [PlaceholderAPI]
commands:
  discord:
    description: Affiche le lien Discord
    usage: /<command>
    permission: frenchdiscord.discord
  rules:
    description: Affiche les règles du serveur
    usage: /<command>
    permission: frenchdiscord.rules
  regles:
    description: Affiche les règles du serveur (version FR)
    usage: /<command>
    permission: frenchdiscord.rules
  aide:
    description: Affiche la liste des commandes
    usage: /<command>
    permission: frenchdiscord.help
  help:
    description: Affiche la liste des commandes
    usage: /<command>
    permission: frenchdiscord.help
  site:
    description: Affiche le lien du site
    usage: /<command>
    permission: frenchdiscord.site
  gms:
    description: Change en gamemode survival
    usage: /<command>
    permission: frenchdiscord.gamemode
  gmc:
    description: Change en gamemode creative
    usage: /<command>
    permission: frenchdiscord.gamemode
  gma:
    description: Change en gamemode adventure
    usage: /<command>
    permission: frenchdiscord.gamemode
  gmsp:
    description: Change en gamemode spectator
    usage: /<command>
    permission: frenchdiscord.gamemode
  heal:
    description: Soigne le joueur
    usage: /<command>
    permission: frenchdiscord.heal
  feed:
    description: Nourrit le joueur
    usage: /<command>
    permission: frenchdiscord.feed
  ec:
    description: Ouvre l'ender chest
    usage: /<command>
    permission: frenchdiscord.ec
  craft:
    description: Ouvre la table de craft
    usage: /<command>
    permission: frenchdiscord.craft
  furnace:
    description: Ouvre le four
    usage: /<command>
    permission: frenchdiscord.furnace
  compress:
    description: Compresse des items
    usage: /<command>
    permission: frenchdiscord.compress
  anvil:
    description: Ouvre l'enclume
    usage: /<command>
    permission: frenchdiscord.anvil
  promoteplayer:
    description: Passe un visiteur en joueur normal
    usage: /<command> <pseudo>
    permission: frenchdiscord.promoteplayer
  pluginupdate:
    description: Met à jour le plugin depuis GitHub Releases
    usage: /pluginupdate [version]
    permission: frenchdiscord.update
  boutique:
    description: Ouvre la boutique d'achats de permissions
    usage: /boutique
    permission: frenchdiscord.boutique
  spawn:
    description: Téléporte au spawn
    permission: frenchdiscord.spawn
  sethome:
    description: Enregistre un home
    permission: frenchdiscord.sethome
  home:
    description: Téléporte à un home
    permission: frenchdiscord.home
  delhome:
    description: Supprime un home
    permission: frenchdiscord.delhome
  back:
    description: Retourne à ta dernière position
    permission: frenchdiscord.back

permissions:
  frenchdiscord.visiteur:
    description: Permission du grade Visiteur
    default: false
  frenchdiscord.discord:
    description: Utiliser la commande /discord
    default: true
  frenchdiscord.rules:
    description: Utiliser la commande /rules et /regles
    default: true
  frenchdiscord.help:
    description: Permet d'utiliser /help
    default: true
  frenchdiscord.staff:
    description: Permet de voir les commandes staff dans /help
    default: false
  frenchdiscord.site:
    description: Utiliser la commande /site
    default: true
  frenchdiscord.gamemode:
    description: Changer de gamemode
    default: false
  frenchdiscord.heal:
    description: Utiliser la commande /heal
    default: false
  frenchdiscord.feed:
    description: Utiliser la commande /feed
    default: false
  frenchdiscord.ec:
    description: Utiliser la commande /ec
    default: false
  frenchdiscord.craft:
    description: Utiliser la commande /craft
    default: false
  frenchdiscord.furnace:
    description: Utiliser la commande /furnace
    default: false
  frenchdiscord.compress:
    description: Utiliser la commande /compress
    default: false
  frenchdiscord.anvil:
    description: Utiliser la commande /anvil
    default: false
  frenchdiscord.promoteplayer:
    description: Passer un visiteur en joueur normal
    default: false
  frenchdiscord.update:
    description: Permission pour mettre à jour le plugin
    default: false
  frenchdiscord.boutique:
    description: Permet d'accéder à la boutique
    default: true
  frenchdiscord.keepinv:
    description: Permet de garder l'inventaire après la mort
    default: false
  frenchdiscord.spawn:
    description: Permet d'utiliser la commande /spawn
    default: false
  frenchdiscord.sethome:
    default: false
  frenchdiscord.home:
    default: false
  frenchdiscord.delhome:
    description: Permet de supprimer un home
    default: false
  frenchdiscord.home.max.1:
    description: Permet 1 home maximum
    default: false
  frenchdiscord.home.max.2:
    description: Permet 2 homes maximum
    default: false
  frenchdiscord.home.max.3:
    description: Permet 3 homes maximum
    default: false
  frenchdiscord.home.max.4:
    description: Permet 4 homes maximum
    default: false
  frenchdiscord.home.max.5:
    description: Permet 5 homes maximum
    default: false
  frenchdiscord.home.max.6:
    description: Permet 6 homes maximum
    default: false
  frenchdiscord.home.max.7:
    description: Permet 7 homes maximum
    default: false
  frenchdiscord.home.max.8:
    description: Permet 8 homes maximum
    default: false
  frenchdiscord.home.max.9:
    description: Permet 9 homes maximum
    default: false
  frenchdiscord.home.max.10:
    description: Permet 10 homes maximum
    default: false
  frenchdiscord.back:
    default: false